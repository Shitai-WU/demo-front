<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="contactForm">
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput placeholder="John" formControlName="firstName" required>
      <mat-error *ngIf="firstNameControl.hasError('required')">required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Doe" formControlName="lastName" required>
      <mat-error *ngIf="lastNameControl.hasError('required')">required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="example@email.com" formControlName="email" required>
      <mat-error *ngIf="emailControl.hasError('required')">required</mat-error>
      <mat-error *ngIf="emailControl.hasError('email')">invalid email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Telephone</mat-label>
      <input matInput placeholder="0123456789" formControlName="telephone" required type="number">
      <mat-error *ngIf="telephoneControl.hasError('required')">required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input matInput formControlName="birthday" [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="birthdayControl.hasError('required')">required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address 1</mat-label>
      <input matInput placeholder="address 1" formControlName="address1" required>
      <mat-error *ngIf="address1Control.hasError('required')">required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address 2</mat-label>
      <input matInput placeholder="address 2" formControlName="address2">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address 3</mat-label>
      <input matInput placeholder="address 3" formControlName="address3">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-raised-button>Cancel</button>
  <button [disabled]="contactForm.invalid" [mat-dialog-close]="contactForm.getRawValue()" color="primary"
          mat-raised-button>Validate
  </button>
</div>
